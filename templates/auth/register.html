{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="registerForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="regUsername" required minlength="3">
                        <div class="invalid-feedback">Please enter a username (min 3 characters).</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="regEmail" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="regPassword" required minlength="6">
                        <div class="invalid-feedback">Password must be at least 6 characters.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <script>
                document.getElementById('registerForm').addEventListener('submit', function(e) {
                    let valid = true;
                    const username = document.getElementById('regUsername');
                    const email = document.getElementById('regEmail');
                    const password = document.getElementById('regPassword');
                    // Username validation
                    if (username.value.trim().length < 3) {
                        username.classList.add('is-invalid');
                        valid = false;
                    } else {
                        username.classList.remove('is-invalid');
                    }
                    // Email validation
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email.value.trim())) {
                        email.classList.add('is-invalid');
                        valid = false;
                    } else {
                        email.classList.remove('is-invalid');
                    }
                    // Password validation
                    if (password.value.length < 6) {
                        password.classList.add('is-invalid');
                        valid = false;
                    } else {
                        password.classList.remove('is-invalid');
                    }
                    if (!valid) {
                        e.preventDefault();
                    }
                });
                </script>
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
