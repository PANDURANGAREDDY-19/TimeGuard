{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user"></i> Profile Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="{{ url_for('static', filename='uploads/' + current_user.profile_photo) }}" 
                                 class="rounded-circle mb-3" width="150" height="150" id="profilePreview" 
                                 alt="Profile Photo" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x150/6c757d/ffffff?text=USER';">
                            <div class="mb-3">
                                <label class="form-label">Profile Photo</label>
                                <input type="file" class="form-control" name="profile_photo" accept="image/*" onchange="previewImage(this)">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" value="{{ current_user.username }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ current_user.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Theme Preference</label>
                                <select class="form-control" name="theme" onchange="toggleTheme(this.value)">
                                    <option value="light" {{ 'selected' if current_user.theme_preference == 'light' }}>Light</option>
                                    <option value="dark" {{ 'selected' if current_user.theme_preference == 'dark' }}>Dark</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profilePreview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function toggleTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
}
</script>
{% endblock %}
